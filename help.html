<!DOCTYPE html>

    <title>Справочная информация</title>
</head>
<body>
    <h1>Информация</h1>
    <ul>
        <li>В калькуляторе деление и вычитаение работают по принципу "большее на меньшее", т.е. из двух чисел выбирается большее и вычитается/делится на меньшее (по аналогии с лаб. №3).</li>
        <li><b>"Error 1 | You can't do it"</b> - ошибка, свидетельствующая о том, что мы делим на 0, а так делать нельзя.</li>
    </ul>
</body>
</html>
